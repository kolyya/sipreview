<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>SIPreview</title>
</head>
<body>
<div class="container-fluid">
    <h1>SIPreview</h1>

    <div class="file">
        <div class="custom-file">
            <input type="file" id="file" name="file" class="custom-file-input"/>
            <label class="custom-file-label" for="file">Выберите файл (.siq)</label>
        </div>

        <div class="file-loading" id="jsFileLoading"></div>
    </div>

    <div id="game" class="game">
        <div class="game__header game-header">
            <div class="game-header__child">Название: <strong id="jsGameName"></strong></div>
            <div class="game-header__child">Дата создания: <strong id="jsGameDate"></strong></div>
            <div class="game-header__child">Версия: <strong id="jsGameVersion"></strong></div>
            <div class="game-header__child">Id: <strong id="jsGameId"></strong></div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="game__content">
                    <div>
                        <ul id="jsGameRoundsNav" class="nav nav-tabs"></ul>
                        <div id="jsGameRounds" class="tab-content"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="jsGameQuestion" class="game__question"></div>
            </div>
        </div>
    </div>

</div>
<script src="./build/app.js"></script>
</body>
</html>
